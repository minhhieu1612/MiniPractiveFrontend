<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Social Icon</title>
  <link rel="stylesheet" href="t.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="container">
    <div class="icon-bar"><i class="fab fa-facebook-f"></i>
      <div class="bar"><i class="fab fa-facebook-f"></i></div>
      <div class="bar"><i class="fab fa-facebook-f"></i></div>
      <div class="bar"><i class="fab fa-facebook-f"></i></div>
    </div>
    <div class="icon-bar"><i class="fab fa-twitter"></i>
      <div class="bar"><i class="fab fa-twitter"></i></div>
      <div class="bar"><i class="fab fa-twitter"></i></div>
      <div class="bar"><i class="fab fa-twitter"></i></div>
    </div>
    <div class="icon-bar"><i class="fab fa-google-plus-g"></i>
      <div class="bar"><i class="fab fa-google-plus-g"></i></div>
      <div class="bar"><i class="fab fa-google-plus-g"></i></div>
      <div class="bar"><i class="fab fa-google-plus-g"></i></div>
    </div>
    <div class="icon-bar"><i class="fab fa-linkedin-in"></i>
      <div class="bar"><i class="fab fa-linkedin-in"></i></div>
      <div class="bar"><i class="fab fa-linkedin-in"></i></div>
      <div class="bar"><i class="fab fa-linkedin-in"></i></div>
    </div>
    <div class="icon-bar"><i class="fab fa-instagram"></i>
      <div class="bar"><i class="fab fa-instagram"></i></div>
      <div class="bar"><i class="fab fa-instagram"></i></div>
      <div class="bar"><i class="fab fa-instagram"></i></div>
    </div>
  </div>

  <div class="box">
    <div class="screen1"><i class="fab fa-pinterest-p"></i></div>
    <div class="screen2"><i class="fab fa-pinterest-p"></i></div>
    <div class="screen3"><i class="fab fa-pinterest-p"></i></div>
    <div class="screen4"><i class="fab fa-pinterest-p"></i></div>
  </div>
</body>

</html>
